<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="ServletAjoutUser" method="post">
	
		<h3>Création de compte</h3>
	
		<label for="pseudo">Pseudo :</label>
    	<input type="text" name="pseudo" id="pseudo" required><br>
            
    	<label for="pwd">Mot de passe :</label>
    	<input type="password" name="pwd" id="pwd" required><br>
    	
		<label for="nom">Nom :</label>
		<input type="text"name="nom" id="nom" required><br>
		
	 	<label for="prenom">Prénom :</label>
	 	<input type="text" name="prenom" id="prenom" required><br>

		<label for="nomLibrairie">Nom librairie :</label>
		<input type="text"name="nomLibrairie" id="nomLibrairie" required><br>
		
		<label for="numVoie">Numero de voie :</label>
		<input type="number"name="numVoie" id="numVoie" required><br>
		
		<label for="nomVoie">Voie :</label>
		<input type="text"name="nomVoie" id="nomVoie" required><br>
		
		<label for="codePostal">Code postal :</label>
		<input type="number"name="codePostal" id="codePostal" pattern="[0-9]{5}"  required><br>
		
		<label for="nomVille">Ville :</label>
		<input type="text"name="nomVille" id="nomVille" required><br>
		
		<label for="mail"><b>Mail :</b></label>
		<input type="email" name="mail" id="mail" required><br>

		<label for="phone">Téléphone :</label>
		<input type="tel"name="phone" id="phone" pattern="[0-9]\s{2}[0-9]\s{2}[0-9]\s{2}[0-9]\{2}[0-9]\s{2}" required><br>
		
		
		<button type="submit">Créer compte</button>
	</form>

</body>
</html>
