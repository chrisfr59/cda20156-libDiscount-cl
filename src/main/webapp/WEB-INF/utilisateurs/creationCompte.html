<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="createUser" method="post">
	
		<label for="pseudo">Entrez un pseudo :</label>
    	<input type="text" name="pseudo" id="pseudo" required><br>
            
    	<label for="pass">Entrez votre mot de passe :</label>
    	<input type="password" name="pass" id="pass" required><br>
    	
		<label for="nom">Entrez votre nom :</label>
		<input type="text"name="nom" id="nom" required><br>
		
	 	<label for="prenom">Entrez votre prénom :</label>
	 	<input type="text" name="prenom" id="prenom" required><br>

		<label for="nomLibrairie">Entrez nom librairie :</label>
		<input type="text"name="nomLibrairie" id="nomLibrairie" required><br>
		
		<label for="numVoie">Entrez numero de voie :</label>
		<input type="number"name="numVoie" id="numVoie" required><br>
		
		<label for="adresse">Entrez nom de voie :</label>
		<input type="text"name="adresse" id="adresse" required><br>
		
		<label for="codePostal">Entrez code postale :</label>
		<input type="text"name="codePostal" id="codePostal" pattern="[0-9]{5}" title="Five digit zip code" required><br>
		
		<label for="nomVille">Entrez ville :</label>
		<input type="text"name="nomVille" id="nomVille" required><br>
		
		<label for="mail"><b>Mail</b></label>
		<input type="text" placeholder="Entrez votre adresse mail" name="mail" required><br>

		<label for="phone">Entrez votre téléphone :</label>
		<input type="text"name="phone" id="phone" pattern="[0-9]{10}" title="Five digit zip code" required><br>
		
		
		<button type="submit">Créer compte</button>
	</form>

</body>
</html>
